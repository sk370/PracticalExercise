<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://cdn.bootcss.com/magnific-popup.js/1.1.0/magnific-popup.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
  <script src="https://cdn.bootcss.com/magnific-popup.js/1.1.0/jquery.magnific-popup.js"></script>
</head>

<body>
  <div class="gallery-section">
    <div class="inner-width">
      <h1>My Gallery</h1>
      <div class="border"></div>
      <div class="gallery">
        <a href="./1.jpg" class="image">
          <img src="./1.jpg" alt="">
        </a>
        
        <a href="./2.jpg" class="image">
          <img src="./2.jpg" alt="">
        </a>
        
        <a href="./3.jpg" class="image">
          <img src="./3.jpg" alt="">
        </a>
        
        <a href="./4.jpg" class="image">
          <img src="./4.jpg" alt="">
        </a>
        
        <a href="./5.jpg" class="image">
          <img src="./5.jpg" alt="">
        </a>
        
        <a href="./6.png" class="image">
          <img src="./6.png" alt="">
        </a>
        
        <a href="./7.jpg" class="image">
          <img src="./7.jpg" alt="">
        </a>
        
        <a href="./8.jpg" class="image">
          <img src="./8.jpg" alt="">
        </a>
      </div>
    </div>
  </div>
  <script>
    $(".gallery").magnificPopup({
      delegate: "a",
      type: "image",
      gallery: {
        enabled: true
      }
    })
  </script>
</body>
</html>
